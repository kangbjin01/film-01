version: "3.8"

services:
  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # Coolify에서 이 값을 외부 PocketBase URL로 덮어씁니다
      # 예: https://api.your-domain.com
      - NEXT_PUBLIC_POCKETBASE_URL=${NEXT_PUBLIC_POCKETBASE_URL:-http://localhost:8090}
    depends_on:
      - pocketbase
    restart: unless-stopped
    networks:
      - film-sheet-network

  # PocketBase Backend
  pocketbase:
    build:
      context: .
      dockerfile: Dockerfile.pocketbase
    ports:
      - "8090:8090"
    volumes:
      - pocketbase_data:/pb/pb_data
    restart: unless-stopped
    networks:
      - film-sheet-network

networks:
  film-sheet-network:
    driver: bridge

volumes:
  pocketbase_data:

